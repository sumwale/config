[base]
includes = ../../common.ini

[mounts]
software = $HOME/software:$HOME/software:ro
projects = $HOME/projects:$HOME/projects
product = $HOME/product:$HOME/product

[links]
speechconf = $HOME/.config/speech-dispatcher/. -> $HOME/config/.config/speech-dispatcher/*
pipconf = $HOME/.config/pip/pip.conf -> $HOME/config/.config/pip/pip.conf

[apps]
ide_deps = jre17-openjdk,jdk21-openjdk,extra-args=--asdeps
ides = intellij-idea-community-edition,eclipse-java,code
pypkgs = yq,aws-cli-v2,python-pyarrow,python-openai,python-langchain,python-langchain-community
others = dbeaver,helm,kubectl
other_deps = dbeaver-plugin-office,dbeaver-plugin-svg-format,extra-args=--asdeps
