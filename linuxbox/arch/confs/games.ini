[base]
includes = ../../common.ini
nvidia = on
multilib = on

[mounts]
software = $HOME/software:$HOME/software:ro

[links]
speechconf = $HOME/.config/speech-dispatcher/. -> $HOME/config/.config/speech-dispatcher/*
qt5conf = $HOME/.config/Trolltech.conf -> $HOME/config/.config/Trolltech.conf
qt5ctconf = $HOME/.config/qt5ct/qt5ct.conf -> $HOME/config/.config/qt5ct/qt5ct.conf

[apps]
steam_deps = lib32-vulkan-intel,extra-args=--asdeps
steam = steam
