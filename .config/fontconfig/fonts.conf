<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
  <edit name="lcdfilter" mode="assign">
   <const>lcdlight</const>
  </edit>
  <edit name="embeddedbitmap" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="dpi" mode="assign">
   <double>120</double>
  </edit>
 </match>
 <match target="font">
  <test name="fonthashint">
   <bool>false</bool>
  </test>
  <edit name="autohint" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="scan">
  <test name="family">
   <string>KittyTerminus</string>
  </test>
  <edit name="spacing">
   <int>100</int>
  </edit>
  <edit name="scalable">
   <bool>true</bool>
  </edit>
  <edit name="outline">
   <bool>true</bool>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
